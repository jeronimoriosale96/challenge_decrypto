<div class="card">
    <div class="name mb-3">{{ symbol }}</div>
    <div class="mb-4 price">
      {{ price | currency : "USD" : "symbol" : "1.2-2" }}
    </div>
    <div class="d-flex flex-lg-row flex-md-column flex-column align-items-lg-center">
      <div
        class="percentage mb-lg-0 mb-2"
        [ngClass]="priceVariation > 0 ? 'positive' : (priceVariation < 0)? 'negative' : 'normal'">{{ priceVariation | number : "1.3-3" }}%</div>
      <div class="ms-lg-2 ms-0 time">Variacion en 1 minuto</div>
    </div>
</div>
